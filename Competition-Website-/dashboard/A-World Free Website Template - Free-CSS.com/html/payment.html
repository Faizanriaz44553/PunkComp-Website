<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="./css/payment.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div id="checkout-container">
      <h1 id="product-title"></h1>
      <p id="product-description"></p>
      <img id="product-image" src="" alt="Product Image" />
      <p>Amount: <span id="product-amount"></span> GBP</p>
      <form id="payment-form">
        <div id="card-element"></div>
        <button type="submit" id="submit-button">Pay Now</button>
      </form>
      <div id="payment-result"></div>
    </div>
    <div id="paymentModal" class="custom-modal">
        <div class="custom-modal-content">
          <span class="close-button">&times;</span>
          <h2>Enter Ticket Details</h2>
          <form id="ticketForm">
            <div class="form-group">
              <label for="ticket-number">Ticket Number</label>
              <input type="text" id="ticket-number" placeholder="Enter ticket number" required>
            </div>
            <div class="form-group">
              <label for="question-answer">Answer to Security Question</label>
              <input type="text" id="question-answer" placeholder="Enter your answer" required>
            </div>
            <button type="button" id="submit-details" class="submit-button">Submit</button>
          </form>
        </div>
      </div>

    <script src="https://js.stripe.com/v3/"></script>
    <script src="./js/payment.js" type="module"></script>
    <script type="module" src="/firebase.js"></script>
  </body>
</html>
